<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela de arquivos</h1>

    <table class="center">
        <thead>
            
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Formato</th>
            <th scope="col">Ações</th>

        </tr>

        {% for file in files %}

        <tbody id="myTable">
            <tr>
                <td>{{ file.id }}</td>
                <td>{{ file.name }}</td>
                <td>{{ file.formato }}</td>
                <td>
                    <a href="/download/{{ file.id }}">Baixar</a>
                    <a href="/delete/{{ file.id }}">Deletar</a>

                </td>
            </tr>

        {% endfor %}
    </table>
</body>
</html>
